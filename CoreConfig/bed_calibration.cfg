[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F1800
   G28 X Y
   G0 X175 Y175 F7200
   G28 Z
   G0 Z10  F1800
   G0 X175 Y175 Z30 F1800

[bed_mesh]
speed: 200                   # Calibration speed
horizontal_move_z: 5         # Z-axis movement speed
mesh_min: 30,30              # Minimum calibration point coordinates x, y
mesh_max: 320, 320           # Maximum calibration point coordinates x, y
probe_count: 7,7             # Number of sampling points (7X7 is 49 points)
mesh_pps: 2,2                # Number of supplementary sampling points
algorithm: bicubic           # algorithmic model
bicubic_tension: 0.2         # Algorithmic interpolation don't move

[quad_gantry_level]
gantry_corners:
	-60,-10
 	410,420
points:
 	50,50
 	50,300
 	300,300
 	300,50
speed: 200                          # Levelling speed
horizontal_move_z: 10               # Z-axis starting height
retries: 10                          # Number of out-of-tolerance retries
retry_tolerance: 0.015               # Sampling tolerance
max_adjust: 20                      # Maximum adjustment stroke for levelling

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR               # Unloading net beds
    G28                            # Homing all axes
    QUAD_GANTRY_LEVEL            # Gantry levelling
    G28                            # Homing all axes
    G0 X175 Y175 Z30 F3600