[adxl345]
cs_pin: toolhead:gpio1
spi_software_sclk_pin: toolhead:gpio2
spi_software_mosi_pin: toolhead:gpio0
spi_software_miso_pin: toolhead:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345

[input_shaper]
shaper_freq_x: 57.8 # center frequency for the X axis filter
shaper_type_x: mzv # filter type for the X axis
shaper_freq_y: 39.6 # center frequency for the Y axis filter
shaper_type_y: mzv # filter type for the Y axis
damping_ratio_x: 0.074 # damping ratio for the X axis
damping_ratio_y: 0.059 # damping ratio for the Y axis